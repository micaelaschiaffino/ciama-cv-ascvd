<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Riesgo Cardiovascular - CIAMA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo-ciama.png" alt="Logo CIAMA" />
    <h1>Calculadora de Riesgo Cardiovascular - CIAMA</h1>
    <p>Estimación del riesgo de infarto o ACV en los próximos 10 años y riesgo vitalicio</p>
  </header>
  <form id="form">
    <input type="number" id="age" placeholder="Edad (años)" required />
    <select id="sex" required>
      <option value="">Sexo</option>
      <option value="male">Masculino</option>
      <option value="female">Femenino</option>
    </select>
    <select id="race" required>
      <option value="">Raza</option>
      <option value="white">Blanca / Otro</option>
      <option value="black">Negra</option>
    </select>
    <input type="number" id="tc" placeholder="Colesterol total (mg/dL)" required />
    <input type="number" id="hdl" placeholder="HDL (mg/dL)" required />
    <input type="number" id="sbp" placeholder="Presión sistólica (mmHg)" required />
    <select id="htn" required>
      <option value="">¿Toma medicación para la presión?</option>
      <option value="1">Sí</option>
      <option value="0">No</option>
    </select>
    <select id="diabetes" required>
      <option value="">¿Tiene diabetes?</option>
      <option value="1">Sí</option>
      <option value="0">No</option>
    </select>
    <select id="smoker" required>
      <option value="">¿Fuma actualmente?</option>
      <option value="1">Sí</option>
      <option value="0">No</option>
    </select>
    <button type="button" onclick="calculateASCVD()">Calcular Riesgo</button>
    <a href="https://wa.me/543329524932" target="_blank">Contactar por WhatsApp CIAMA</a>
  </form>
  <div id="result"></div>
  <div id="recomendaciones"></div>
  <script src="script.js"></script>
</body>
</html>
