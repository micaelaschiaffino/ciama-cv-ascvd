<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora de Riesgo Cardiovascular - CIAMA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      color: #333;
      padding: 2em;
      text-align: center;
    }
    header img {
      max-width: 180px;
      margin-bottom: 10px;
    }
    input, select, button {
      margin: 0.5em;
      padding: 0.5em;
      width: 80%;
      max-width: 300px;
      border: 2px solid #ccc;
      border-radius: 5px;
    }
    #result {
      margin-top: 1em;
      font-weight: bold;
      padding: 1em;
      border-radius: 10px;
    }
    #recomendaciones {
      margin-top: 2em;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: #fff;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .boton {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 0.6em 1.2em;
      cursor: pointer;
      margin: 10px;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>
<body>
  <header>
    <img src="LogoCiamaPng-Color.png" alt="Logo CIAMA">
    <h1>Calculadora de Riesgo Cardiovascular - CIAMA</h1>
    <p>Estimación del riesgo de infarto o ACV en los próximos 10 años y riesgo vitalicio</p>
  </header>

  <form id="form">
    <input type="number" id="age" placeholder="Edad (años)" required><br>
    <select id="sex" required>
      <option value="">Sexo</option>
      <option value="male">Masculino</option>
      <option value="female">Femenino</option>
    </select><br>
    <select id="race" required>
      <option value="">Raza</option>
      <option value="white">Blanca / Otro</option>
      <option value="black">Negra</option>
    </select><br>
    <input type="number" id="tc" placeholder="Colesterol total (mg/dL)" required><br>
    <input type="number" id="hdl" placeholder="HDL (mg/dL)" required><br>
    <input type="number" id="sbp" placeholder="Presión sistólica (mmHg)" required><br>
    <select id="htn" required>
      <option value="">¿Toma medicación para la presión?</option>
      <option value="1">Sí</option>
      <option value="0">No</option>
    </select><br>
    <select id="diabetes" required>
      <option value="">¿Tiene diabetes?</option>
      <option value="1">Sí</option>
      <option value="0">No</option>
    </select><br>
    <select id="smoker" required>
      <option value="">¿Fuma?</option>
      <option value="1">Sí</option>
      <option value="0">No</option>
    </select><br>
    <button type="button" class="boton" onclick="calculateASCVD()">Calcular Riesgo</button>
  </form>

  <div id="result"></div>
  <div id="recomendaciones"></div>

  <script>
    function calculateASCVD() {
      const ln = Math.log;
      const age = parseFloat(document.getElementById('age').value);
      const sex = document.getElementById('sex').value;
      const race = document.getElementById('race').value;
      const tc = parseFloat(document.getElementById('tc').value);
      const hdl = parseFloat(document.getElementById('hdl').value);
      const sbp = parseFloat(document.getElementById('sbp').value);
      const htn = parseInt(document.getElementById('htn').value);
      const diabetes = parseInt(document.getElementById('diabetes').value);
      const smoker = parseInt(document.getElementById('smoker').value);

      let coef = {};
      let baselineSurvival;

      if (sex === 'female' && race === 'white') {
        coef = {age: -29.799, tc: 13.540, hdl: -13.578, sbpTx: 2.019, sbpNoTx: 1.957, smoker: 7.574, diabetes: 0.661, mean: -29.18};
        baselineSurvival = 0.9665;
      } else if (sex === 'male' && race === 'white') {
        coef = {age: 12.344, tc: 11.853, hdl: -7.99, sbpTx: 1.797, sbpNoTx: 1.764, smoker: 7.837, diabetes: 0.658, mean: 61.18};
        baselineSurvival = 0.9144;
      } else {
        document.getElementById('result').innerHTML = "Raza no soportada aún con fórmula oficial.";
        return;
      }

      const sum = coef.age * ln(age) +
                  coef.tc * ln(tc) +
                  coef.hdl * ln(hdl) +
                  (htn ? coef.sbpTx : coef.sbpNoTx) * ln(sbp) +
                  coef.smoker * smoker +
                  coef.diabetes * diabetes;

      const risk10 = 1 - Math.pow(baselineSurvival, Math.exp(sum - coef.mean));
      const result = (risk10 * 100).toFixed(1);

      const resultDiv = document.getElementById('result');
      resultDiv.style.background = (result >= 20) ? "red" : (result >= 7.5) ? "orange" : (result >= 5) ? "yellow" : "green";
      resultDiv.innerHTML = `<p>Riesgo a 10 años: ${result}%</p>`;
    }
  </script>
</body>
</html>
