
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Riesgo Cardiovascular - CIAMA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="LogoCiamaPng-Color.png" alt="Logo CIAMA" class="logo" />
    <h1>Calculadora de Riesgo Cardiovascular - CIAMA</h1>
    <p>Estimación del riesgo de infarto o ACV en los próximos 10 años y riesgo vitalicio</p>
    <div class="form">
      <input type="number" id="age" placeholder="Edad" />
      <select id="gender">
        <option value="female">Femenino</option>
        <option value="male">Masculino</option>
      </select>
      <select id="race">
        <option value="white">Blanca / Otro</option>
        <option value="black">Afroamericana</option>
      </select>
      <input type="number" id="tc" placeholder="Colesterol total" />
      <input type="number" id="hdl" placeholder="HDL" />
      <input type="number" id="sbp" placeholder="Presión sistólica" />
      <select id="treatment">
        <option value="no">No tratado</option>
        <option value="yes">Tratado</option>
      </select>
      <select id="diabetes">
        <option value="no">No</option>
        <option value="yes">Sí</option>
      </select>
      <select id="smoker">
        <option value="no">No</option>
        <option value="yes">Sí</option>
      </select>
      <button onclick="calculate()">Calcular Riesgo</button>
    </div>
    <div id="result" class="result"></div>
    <div id="recommendations" class="recommendations"></div>
    <div class="footer">
      <p><strong>CIAMA</strong> | <a href="https://wa.me/543329524932" target="_blank">Contactar por WhatsApp</a> | <a href="https://www.instagram.com/ciama.salud/" target="_blank">Instagram</a></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
