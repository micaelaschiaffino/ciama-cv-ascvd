<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Riesgo Cardiovascular - CIAMA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="logo-ciama.png" alt="Logo CIAMA" class="logo">
    <h1>Calculadora de Riesgo Cardiovascular - CIAMA</h1>
    <p>Estimación del riesgo de infarto o ACV en los próximos 10 años y riesgo vitalicio</p>
    <div class="form-group">
      <input type="number" id="age" placeholder="Edad">
      <select id="sex">
        <option value="male">Masculino</option>
        <option value="female">Femenino</option>
      </select>
      <select id="race">
        <option value="white">Blanca / Otro</option>
        <option value="african_american">Afrodescendiente</option>
      </select>
      <input type="number" id="totalChol" placeholder="Colesterol total">
      <input type="number" id="hdl" placeholder="HDL">
      <input type="number" id="sbp" placeholder="Presión sistólica">
      <select id="bpTreated">
        <option value="no">No tratado</option>
        <option value="yes">Tratado</option>
      </select>
      <select id="smoker">
        <option value="no">No fuma</option>
        <option value="yes">Fuma</option>
      </select>
      <select id="diabetic">
        <option value="no">No diabético/a</option>
        <option value="yes">Diabético/a</option>
      </select>
      <button onclick="calculateRisk()">Calcular Riesgo</button>
    </div>
    <div id="result" class="result-box"></div>
    <p class="disclaimer">Esta herramienta es informativa y no reemplaza una evaluación médica personalizada.</p>
    <footer>
      <p><strong>CIAMA</strong> | <a href="https://wa.me/543329524932" target="_blank">Contactar por WhatsApp</a> | <a href="https://instagram.com/ciama.salud" target="_blank">Instagram</a></p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
