
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora de Riesgo Cardiovascular - CIAMA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      color: #333;
      padding: 2em;
      text-align: center;
    }
    header img {
      max-width: 180px;
      margin-bottom: 10px;
    }
    input, select, button {
      margin: 0.5em;
      padding: 0.5em;
      width: 80%;
      max-width: 300px;
      border: 2px solid #ccc;
      border-radius: 5px;
    }
    input:invalid, select:invalid {
      border-color: red;
    }
    #result {
      margin-top: 1em;
      font-weight: bold;
      padding: 1em;
      border-radius: 10px;
    }
    #recomendaciones {
      margin-top: 2em;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: #fff;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #recomendaciones h2 {
      text-align: center;
      color: #003366;
    }
    .boton {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 0.6em 1.2em;
      cursor: pointer;
      margin: 10px;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>
<body>
  <header>
    <img src="LogoCiamaPng-Color.png" alt="Logo CIAMA">
    <h1>Calculadora de Riesgo Cardiovascular - CIAMA</h1>
    <p>Estimación del riesgo de infarto o ACV en los próximos 10 años y riesgo vitalicio</p>
  </header>

  <form id="form">
    <input type="number" id="age" placeholder="Edad (años)" min="40" max="79" required><br>
    <select id="sex" required>
      <option value="">Sexo</option>
      <option value="male">Masculino</option>
      <option value="female">Femenino</option>
    </select><br>
    <select id="race" required>
      <option value="">Raza</option>
      <option value="white">Blanca / Otro</option>
      <option value="black">Negra</option>
    </select><br>
    <input type="number" id="tc" placeholder="Colesterol total (mg/dL)" min="130" max="320" required><br>
    <input type="number" id="hdl" placeholder="HDL (colesterol bueno) (mg/dL)" min="20" max="100" required><br>
    <input type="number" id="sbp" placeholder="Presión sistólica (mmHg)" min="90" max="200" required><br>
    <select id="htn" required>
      <option value="">¿Toma medicación para la presión?</option>
      <option value="1">Sí</option>
      <option value="0">No</option>
    </select><br>
    <select id="diabetes" required>
      <option value="">¿Tiene diabetes?</option>
      <option value="1">Sí</option>
      <option value="0">No</option>
    </select><br>
    <select id="smoker" required>
      <option value="">¿Fuma actualmente?</option>
      <option value="1">Sí</option>
      <option value="0">No</option>
    </select><br>
    <button type="button" class="boton" onclick="calculateASCVD()">Calcular Riesgo</button>
    <button type="button" class="boton" onclick="window.print()">Descargar PDF</button>
    <a href="https://wa.me/543329524932?text=Hola%20CIAMA%2C%20consulto%20por%20mi%20riesgo%20cardiovascular.%20Vamos%20a%20ayudar%20a%20resolverlo." class="boton" target="_blank">Contactar por WhatsApp CIAMA</a>
  </form>
  <div id="result"></div>
  <div id="recomendaciones"></div>
  <footer>
    <p style="font-size:0.8em; margin-top:2em; color:gray">* Esta herramienta es informativa y no reemplaza la evaluación médica personalizada.</p>
    <p><a href="https://instagram.com/ciamasanpedro" target="_blank" style="display: inline-flex; align-items: center; gap: 8px; text-decoration: none; color: #d63384; font-weight: bold;">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" width="24" height="24" style="vertical-align: middle;">Seguí a CIAMA en Instagram: @ciamasanpedro
    </a></p>
  </footer>

  <script src="ascvd_calculadora.js"></script>
</body>
</html>
